<!-- Open this file in a browser, then right-click each image to save -->
<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body style="background:#1e293b;padding:20px;font-family:sans-serif;color:white">
<h1>MapTrack PWA Icons</h1>
<p>Right-click each icon → "Save image as..." → save to frontend/public/icons/</p>
<div id="icons" style="display:flex;flex-wrap:wrap;gap:20px;align-items:end"></div>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
const container = document.getElementById('icons');

sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Background
  ctx.fillStyle = '#0f172a';
  ctx.beginPath();
  const r = size * 0.18;
  ctx.roundRect(0, 0, size, size, r);
  ctx.fill();

  // Blue circle
  const cx = size / 2, cy = size / 2, cr = size * 0.32;
  const grad = ctx.createRadialGradient(cx, cy - cr*0.3, 0, cx, cy, cr);
  grad.addColorStop(0, '#60a5fa');
  grad.addColorStop(1, '#3b82f6');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(cx, cy, cr, 0, Math.PI * 2);
  ctx.fill();

  // Pin triangle
  ctx.fillStyle = '#ffffff';
  ctx.beginPath();
  const ps = size * 0.18;
  ctx.moveTo(cx, cy - ps);
  ctx.lineTo(cx - ps*0.7, cy + ps*0.5);
  ctx.lineTo(cx + ps*0.7, cy + ps*0.5);
  ctx.closePath();
  ctx.fill();

  // Center dot
  ctx.beginPath();
  ctx.arc(cx, cy + ps*0.1, size*0.05, 0, Math.PI*2);
  ctx.fill();

  // Ring
  ctx.strokeStyle = '#60a5fa';
  ctx.lineWidth = size * 0.02;
  ctx.beginPath();
  ctx.arc(cx, cy, cr + size*0.05, 0, Math.PI*2);
  ctx.stroke();

  const div = document.createElement('div');
  div.style.textAlign = 'center';
  div.innerHTML = `<p>icon-${size}x${size}.png</p>`;
  
  const img = new Image();
  img.src = canvas.toDataURL('image/png');
  img.style.border = '1px solid #475569';
  img.style.maxWidth = '200px';
  div.appendChild(img);
  
  // Auto download link
  const a = document.createElement('a');
  a.href = canvas.toDataURL('image/png');
  a.download = `icon-${size}x${size}.png`;
  a.textContent = 'Download';
  a.style.color = '#60a5fa';
  a.style.display = 'block';
  a.style.marginTop = '5px';
  div.appendChild(a);
  
  container.appendChild(div);
});
</script>
</body>
</html>
